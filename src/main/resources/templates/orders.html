<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
<h1>All Orders</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Crust</th>
        <th>Toppings</th>
        <th>Qty</th>
        <th>Delivery</th>
        <th>Delivery Address</th>
        <th>Subtotal</th>
        <th>Discount</th>
        <th>Tax</th>
        <th>Total</th>
        <th>ID</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.customerName}"></td>
        <td th:text="${o.size}"></td>
        <td th:text="${o.crust}"></td>
        <td th:text="${o.toppings != null ? #strings.arrayJoin(o.toppings, ', ') : ''}"></td>
        <td th:text="${o.quantity}"></td>
        <td th:text="${o.delivery}"></td>
        <td th:text="${o.delivery} ? ${o.deliveryAddress} : ''"></td>
        <td th:text="${#numbers.formatDecimal(o.subtotal, 1, 2)}"></td>
        <td th:text="${#numbers.formatDecimal(o.discountAmount, 1, 2)}"></td>
        <td th:text="${#numbers.formatDecimal(o.tax, 1, 2)}"></td>
        <td th:text="${#numbers.formatDecimal(o.total, 1, 2)}"></td>
        <td th:text="${o.id}"></td>
        <td th:text="${#temporals.format(o.orderTime, 'MMM dd, yyyy HH:mm')}"></td>

    </tr>
    </tbody>
</table>

<p><a href="/order">Create another order</a></p>
<p><a href="/">Home</a></p>

</body>
</html>
